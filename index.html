    <body>
          <!-- onMouseOver : pour changer d'image au passage de la souris. -->
        <!-- onMouseOut : On utilise ensuite onMouseOut si l'on souhaite mettre une autre image après être sortie de la zone. -->
      <img src="../Exo5/assets/image/img1.jpg" onmouseover="javascript:this.src='../Exo5/assets/image/img1-2.jpg';" onmouseout="javascript:this.src='../Exo5/assets/image/img1.jpg';" />
      <img src="../Exo5/assets/image/img2.jpg" onmouseover="javascript:this.src='../Exo5/assets/image/img2-2.jpg';" onmouseout="javascript:this.src='../Exo5/assets/image/img2.jpg';" />
      <img src="../Exo5/assets/image/img3.jpg" onmouseover="javascript:this.src='../Exo5/assets/image/img3-2.jpg';" onmouseout="javascript:this.src='../Exo5/assets/image/img3.jpg';" />
      <img src="../Exo5/assets/image/img4.jpg" onmouseover="javascript:this.src='../Exo5/assets/image/img4-2.jpg';" onmouseout="javascript:this.src='../Exo5/assets/image/img4.jpg';" />
      <img src="../Exo5/assets/image/img5.jpg" onmouseover="javascript:this.src='../Exo5/assets/image/img5-2.jpg';" onmouseout="javascript:this.src='../Exo5/assets/image/img5.jpg';" />
    </body>
  </html>
